<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenTTD Web Rcon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    {% block scripts %}

    {% endblock %}
</head>
<body class="container-fluid">
    <h1>OpenTTD Web Rcon</h1>
    <p>Made by <a href="https://brinzabezrukoff.xyz">Brinza Bezrukoff</a></p>

    <h1>Current server: {{ OTTD_SERVER_NAME }}</h1>

    <div class="container">
        {% if current_user.is_authenticated %}
            <p>Welcome, {{ current_user.username }}!</p>
            <p><a href="{{ url_for('logout') }}"><button type="button" class="btn btn-primary">Logout</button></a></p>
        {% else %}
            <p>Please <a href="{{ url_for('login') }}">login</a> to access panel</p>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
