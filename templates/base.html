<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenTTD Web Rcon</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>

    {% block scripts %}

    {% endblock %}
</head>
<body class="container-fluid">
    <h1>OpenTTD Web Rcon</h1>
    <p>Made by <a href="https://brinzabezrukoff.xyz">Brinza Bezrukoff</a></p>

    <h1>Current server: {{ OTTD_SERVER_NAME }}</h1>

    <div class="container">
        {% if current_user.is_authenticated %}
            <p>Welcome, {{ current_user.username }}!</p>
            <p><a href="{{ url_for('logout') }}"><button type="button" class="btn btn-primary">Logout</button></a></p>
        {% else %}
            <p>Please <a href="{{ url_for('login') }}">login</a> to access panel</p>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
